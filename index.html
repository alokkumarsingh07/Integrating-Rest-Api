<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Admin</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      defer
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div style="margin: 20px">
      <form id="myForm">
        <label for="text" class="form-label">Selling Price : </label>
        <div class="input-group">
          <div class="input-group-text">â‚¹</div>
          <input type="number" id="amt" class="form-control" />
        </div>

        <label for="text" class="form-label" style="margin-top: 10px"></label>
          Product Name:
        </label>
        <div class="input-group">
          <input type="text" id="des" class="form-control" />
        </div>

        <label for="text" class="form-label" style="margin-top: 10px"
          >Choose Category :
        </label>
        <div class="input-group">
          <select id="cat-val" class="form-control">
            <option value="Skin Care">Skin Care</option>
            <option value="Food">Food</option>
            <option value="Electronics">Electronics</option>
          </select>
        </div>

        <button
          class="btn btn-primary"
          onclick="addItem(event)"
          style="margin-top: 20px"
        >
          Add Product
        </button>
      </form>
      <h3 style="margin-top: 20px">Products</h3>

      <h5 style="margin-top: 20px">Electronics Items</h5>
      <ul id="elec" style="margin-top: 5px"></ul>

      <h5 style="margin-top: 20px">Food Items</h5>
      <ul id="food" style="margin-top: 5px"></ul>

      <h5 style="margin-top: 20px">Skin Care Items</h5>
      <ul id="skin" style="margin-top: 5px"></ul>
    </div>

  
  </body>
</html>
